<!DOCTYPE html>
<html>
<head>
	<title>Twenty-One</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<section class="section" id="section1">
		<div class="image-container">
			<img id="dealer-image" src="https://tinyclipart.com/resource/blackjack-clipart/blackjack-clipart-130.jpg">
		</div>
		<div id="dealer-pot">
			<p id="dealer-bank"></p>
			<input type="textbox" placeholder="dealer bets">
			<p id="dealer-bank">Dealer Bank</p>
			<button type="button">Draw!</button>
			<button type="button">Call!</button>
		</div>
		<div class="cards-container" id="dealer-cards">
		</div>
	</section>
	<p></p>

	<section class="section" id="section2">
		<div class="dealer-score">
			<p>"Dealer has "<span id="dealer-points"></span></p>
		</div>
		<div id="betting-pot">
			<p>The current pot is</p>
			<h1>"$" + pot </h1>
		</div>
		<div id="deck">
		</div>
		<div class="player-score">
			<p>"Player has "<span id="player-points"></span></p>
	</section>

	<section class="section" id="section3">
		<div class="image-container">
			<img id="player-image" src="http://www.picopistolero.com/readytodealhp.jpg">
		</div>
		<div id="player-pot">
			<input type="textbox" id="player-bank" placeholder="Player Bets">
			<p id="player-bank">Player Bank</p>
			<button class="draw" type="button">Draw!</button>
			<button type="button">Call!</button>
		</div>
		<div class="cards-container" id="player-cards">
		</div>
	</section>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
